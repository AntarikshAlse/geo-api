<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEO API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
  </head>
  <body className="p-5 flex-column">
    <div class="card text-bg-dark m-auto w-75">
      <div class="card-body">
        <h1 class="card-title text-center">Weather API</h1>
        <h4 class="card-subtitle my-2 text-center" id="data"></h4>
        <div id="map" class="text-center"></div>
        <form
          method="post"
          class="needs-validation text-center"
          onsubmit="getLocation(event)"
        >
          <button type="submit" class="btn btn-light w-25 rounded-0">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="card m-auto p-5 w-75">
      <div class="card-body" id="weatherData"></div>
    </div>
    <div id="map"></div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
